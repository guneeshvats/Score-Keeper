<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner {
            color : green;
        }
        .loser {
            color : red;
        }
        .normal {
            color: black;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://racketinsight.com/wp-content/uploads/2021/07/Table-Tennis-Room-Size-Featured-Image-1024x536.jpg.webp" alt="Ping Pong">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        PING-PONG Score Keeper 
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        
                        <label for="playingTo" class="is-inline is-large label">Playing To</label>

                        <div class="select is-rounded">
                            <select name="playingTo" id="playingTo" class="select-is-rounded">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer select-is-rounded">
                        <button id="p1Button" class="is-large is-primary button card-footer-item">+1 Player 1</button>
                        <button id="p2Button" class="is-large is-info button card-footer-item">+1 Player 2</button>
                        <button id="reset" class="is-large is-danger button card-footer-item">Reset</button>


                    </footer>

                  </div>
            </div>
        </div>
    </div>
</section>



    <script src="D:\Usefull stuff\Colt Steele\Score Keeper Code Along\ScoreKeeper\ScoreKeeper\practice.js"></script>
</body>
</html>
